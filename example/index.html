<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style media="screen">
    #test {
      width: 90%;
    }
  </style>
</head>
<body>
  <input type="file" name="image" id="base-image-upload" value="">

  <img src="" id="test" alt="">

  <script src="../dist/bitmap-min-iife.js"></script>
  <script>
    !(function() {
      var bitmapMin = new BitmapMin({
        width: 1024,  // 最大宽度 
        height: 1024, // 最大高度 
        jpeg: false,  // 强制转为 jpeg|jpg 
        quality: .92, // jpeg|jpg 图片的质量 
      })

      var $imageInput = document.getElementById('base-image-upload')
      $imageInput.addEventListener('change', function (ev) {
        bitmapMin.load(ev.target.files[0], function(base64, blob) {
          console.log(ev.target.files[0], base64)
          document.getElementById('test').src = base64
        })
      })
    })();
  </script>
</body>
</html>
